<!DOCTYPE html>

<head>
    <title>Book repository</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel='stylesheet' href='./stylesheets/style.css' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>

<body>

    <h1>My web library</h1>
    <div id='top'>
        <button id='newBook' type='button' class='btn btn-secondary' data-toggle='modal' data-target='#modalAdd'>Add a new book</button>

    </div>

    <div class='modal' id='modalAdd'>
        <div class='modal-dialog'>
            <div class='modal-content'>

                <div class='modal-header'>
                    <h4 class='modal-title'>Add a new book</h4>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>

                <div class='modal-body'>
                    <form id='formId' action="/bookRepository/index.html" onsubmit="return false">
                        <div class='form-group'>
                            <label for='title'>Title</label>
                            <input type='text' class='form-control' placeholder='Add a title of a book' id='title'>

                        </div>

                        <div class='form-group'>
                            <label for='author'>Author</label>
                            <input type='text' class='form-control' placeholder='Add an author of a book' id='author'>

                        </div>

                        <div class='form-group'>
                            <label for='pages'>Pages</label>
                            <input type='text' class='form-control' placeholder='How many pages does the book have?' id='pages'>

                        </div>

                        <div class='form-check form-group'>
                            <input class='form-check-input' type='checkbox' value='' id='read'>
                            <label class='form-check-label' for='read'>
                              Did you read the book already? 
                            </label>
                        </div>

                    </form>

                    <div class='form-group'>

                        <button data-dismiss="modal" form='formId' id='submit' type='submit' class='btn btn-secondary'>Add the book!</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id='content'>

    </div>

    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <script type='text/javascript' src='./js/javascript.js'></script>
</body>
